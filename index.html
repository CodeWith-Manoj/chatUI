<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rDx_bot</title>
</head>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 15px;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        width: 350px;
        height: 650px;
        background-image: url(./istockphoto-1403848173-612x612.jpg);
        box-shadow: 2px 5px 10px rgb(170, 161, 219);
        transition: 0.3s;
    }
    .container:hover{
        transform: scale(1.08);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        border: 0.5px solid rgb(0, 0, 0);
        border-radius: 5px;
        .head{
            border-radius:5px 5px 0 0;
        }
    }
    .head{
        width: 100%;
        height: 6%;
        background-color: rgb(255, 255, 255);
        display: flex;
    }
    .head:hover{
        background-color: rgba(85, 85, 136, 0.8);
        border-radius: 5px;
        box-shadow: 2px 5px 10px black;
    }
    .arrow{
        margin-right: 5%;
    }
    .arrow:hover{
        cursor: copy;
        border-radius: 50px;
        background-color: rgb(17, 17, 83);
        transition: 0.6s;
    }
    .user{
        margin-right: 2%;
    }
    .desc{
        margin: 0;
        font-size: 90%;
    }
    .text{
         font-size: 85%;
         color: rgb(0, 0, 0,0.7);
    }
    .text:hover{
        cursor: pointer;
    }
    .video{
        margin-left: auto;
        margin-right: 5%;
    }
    .video:hover{
        border-radius: 15px;
        background-color: rgb(17, 17, 83);
        transition: 0.6s;
        cursor: pointer;
    }
    .phone:hover{
        border-radius: 15px;
        background-color: rgb(17, 17, 83);
        transition: 0.6s;
        cursor: pointer;
    }
    .foot{
        background-color: rgb(255, 255, 255);
        margin-top: 200%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .head-2{
        width: 100%;
        margin-top: 160%;
        height: 6%;
        background-color: rgb(255, 255, 255);
        display: flex;
    }
    .head-2:hover{
        transform: translateY(-8px);
    }
    .text-2{
        fo
        color: rgb(0, 0, 0,0.7);
    }
    input {
    width: 100%;             
    padding: 12px 15px;      
    margin: 8px 0;           
    border: 1px solid #ccc;
    border-radius: 8px;      
    font-size: 16px;         
    outline: none;          
    transition: 0.3s;      
}
input:focus {
    border-color: #1d81ec;
    box-shadow: 2px 0px 50px rgba(0, 123, 255);
}
</style>
<body>
    <div class="container">
        <div class="head">
              <img src="./arrow.png" class="arrow" alt="">   
               <img src="./user.png" class="user" alt="">
               <p class="desc"><strong style="font-size: large;">Phoenix</strong> <br> <span class="text">tap here for contact info </span></p>
                <img src="./camera.png" class="video"  alt="">
               <img src="./phone-call.png" class="phone" alt="">
        </div>
        <div class="head-2">
              <img src="./plus.png"" class="arrow" alt=""> 
              <input type="text" placeholder="Type here a text..." class="input">
               <img src="./letter.png" class="phone" alt="">
               <img src="./camera (1).png" class="phone" alt="">
               <img src="./microphone.png" class="phone" alt="">
        </div>
    </div>
</body>
</html>
